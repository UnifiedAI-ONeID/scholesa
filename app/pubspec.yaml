name: scholesa_app
description: Scholesa Education 2.0 Platform - K-9 Learning Studios
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.3
  cloud_functions: ^5.1.3
  
  # SSO Authentication
  google_sign_in: ^6.2.1

  # State management
  provider: ^6.1.2
  
  # Routing
  go_router: ^14.2.3
  
  # Offline + local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.0.5
  
  # UI
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  google_fonts: ^6.2.1
  
  # Utils
  uuid: ^4.4.2
  http: ^1.2.2
  shared_preferences: ^2.2.3
  equatable: ^2.0.5
  file_picker: ^8.1.2
  mime: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/images/
