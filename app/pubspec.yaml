name: scholesa_app
description: Scholesa Education 2.0 Platform - K-9 Learning Studios
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  cloud_functions: ^6.0.5

  # State management
  provider: ^6.1.2
  
  # Routing
  go_router: ^17.0.1
  
  # Offline + local storage (Sembast - works on all platforms including web)
  sembast: ^3.8.6
  sembast_web: ^2.4.3
  path_provider: ^2.1.2
  connectivity_plus: ^7.0.0
  
  # UI
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  
  # Utils
  uuid: ^4.4.2
  http: ^1.2.2
  shared_preferences: ^2.2.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
